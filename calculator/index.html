<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    
    
</head>
<body>
    
     
    <div class="container">

        <div class="calculator">

             <div class="inputfield">
                <input type="text" id="input"  />
                <div class="ce-cut">

                    <button value="CUT">CUT</button>
                    <button class="CEB" >CE</button>
                </div>
             </div>

             <div class="buttons">

                <div class="7-9">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>

                <div class="4-6">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>

                <div class="1-3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>

                <div class="last">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>*</button>
                </div>

             </div>
            

        </div>

    </div>

</body>

</html>
<script src="script.js"></script>
